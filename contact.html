<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class="main-header">
        <img src="images/Logo.svg" alt="Genisis">
        <nav class="nav">
            <ul class="nav__list">
                <li><a href="projects.html" class="nav__links">Projects</a></li>
                <li><a href="contact.html" class="nav__links">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="content-container">
                <div class="porject-header-content">
                    <h2 class="big-header contact">Full set of great
                        features to make your
                        product fresh</h2>
                    <p class="content-project contact">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
                </div>
                <form action="" class="">
                    <label for="name">Name</label>
                    <input type="text" class="input name" id="name">
                    <label for="email">Email</label>
                    <input type="email" class="input email" id="email">
                    <label for="message">Message</label>
                    <input type="text" class="input message" id="message" maxlength="500">
                    <button>Submit</button>
                </form>
            </div>
            <img src="images/Map.png" alt="map" class="map">
         </section>
    </main>
    <footer class="main-footer">
        <img src="images/Logo.svg" alt="Genisis">
        <nav class="nav">
            <ul class="nav footerlist">
                <li><a href="projects.html" class="nav__links">Projects</a></li>
                <li><a href="contact.html" class="nav__links">Contact</a></li>
            </ul>
            <img src="images/Social.svg" alt="Our Socials" class="socials">
        </nav>
    </footer>
</body>
</html>
